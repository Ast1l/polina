<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полина</title>
    <style>
        body {
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        img {
            width: 300px;
            border-radius: 15px;
            cursor: pointer;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            animation: fly 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes fly {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.8); }
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <img src="photo_2025-12-05_20-11-38.jpg" id="photo">
    <h1>Полина</h1>

    <script>
        const img = document.getElementById("photo");

        img.addEventListener("click", function (event) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "❤️";

            // позиция сердечка на месте клика
            heart.style.left = event.clientX - 20 + "px";
            heart.style.top = event.clientY - 20 + "px";

            document.body.appendChild(heart);

            // удаляем через секунду
            setTimeout(() => {
                heart.remove();
            }, 1000);
        });
    </script>

</body>
</html>
