<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полина</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        img {
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0 0 20px #ff69b4;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 0 0 20px #ff69b4;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px #ff69b4; }
            50% { text-shadow: 0 0 40px #ff69b4; }
            100% { text-shadow: 0 0 20px #ff69b4; }
        }
    </style>
</head>
<body>

    <!-- Замени polina.jpg на своё фото -->
    <img src="polina.jpg" alt="Полина">

    <h1>Полина</h1>

</body>
</html>
